
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6</title>
</head>
<style>
    .container{
        width: 500px;
        height: 300px;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 25px; 
    }
    h1{
        font-size: 30px;
    }
    h4{
        text-align: center;   
    }
    button{
        border-radius: 6px;
        color: rgb(12, 11, 32);
        border-color: azure;
        background-color: #E6E6FA;
    }
</style>
<body>
    <h1 style="text-align: center;">Home Work HTML 6</h1>
   
        
        <h4 style="font-size: 20px;">Form Register</h4>
        <div class="container">
            <table>
                <tr>
                    <td>User Name</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>First Name</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Last Name</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Comfirm Password</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td><input type="text"></td>
                </tr>
                    <td>Gender</td>
                    <td><label for="">Male</label>
                        <input type="radio" name="" id="">
                        <label for="">Female</label>
                        <input type="radio" name="" id="">
                    </td>

                <tr>
                    <td><input type="checkbox"><span style="background-color: yellow;">I accept Terms and Conditions</span></td>
                    <td><button>Register</button></td>
                </tr>

            </table>
            
       

    </div>
</body>
</html>
