
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work HTML 5</title>
</head>
<style>
    h1{
        color: rgb(42, 30, 15);
    }
    .container{
       width: 650px;
       height: 450px;
       margin: auto;
       display: flex;
       align-items: center;
       justify-content: center;
       border-radius:12px ;
    }
</style>
<body>
    <h1 style="text-align: center;">Homework HTML 5</h1>
   
<div class="container">
    
    <table>
        <tr><td><b>Book Order Form</b></td></tr>
        <tr>
            <td> <label for="fname">First name:</label></td>

            <td><input type="text" placeholder="Last Name"></td>
        </tr>   
        <tr>
            <td><label for="">Address*</label></td>
        </tr>

        <tr>
            <td><input type="text" placeholder="Village"></td>
        </tr>
        <br><br>
        <tr>
            <td><input type="text" placeholder="Commune"></td>
        </tr>
        <br><br>
        <tr>
            <td><input type="text" placeholder="District"></td>
            <td><input type="text" placeholder="Province"></td>
            <td><input type="text" placeholder="Zip code"></td>
        </tr>
        <tr>
            <td><label for="">Email*</label></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="yourgmail@gmail.com"></td>
        </tr>
        <tr>
            <td><label for="">How many do you want to </label></td>
            <td><label for="">buy? and Code of Product.</label></td>
        </tr>

            <td><input type="text" placeholder="Number/Product Name"></td>
        </tr>

        <tr>
            <td><label for="">Credit Card*</label></td>
        </tr>
        <tr>
            <td><input type="number" name="" id="" placeholder="000 000 000"></td>
            <td><img src="download.jpeg" alt="" width="33px">
                <img src="download (1).jpeg" alt="" width="33px">
                <img src="visa.png" alt="" width="33px">
            </td>
        </tr>
        
        <tr>
            <td><label for="">Exp. Date*</label></td>
        </tr>
        <tr>
            <td><input type="date"></td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td><button>Pay Now</button></td>
            <td><button>Reset</button></td>
        </tr> 
      
      
    </table>
</div>

</html>
